{% extends 'shared/layout.html' %}
{% block title %}Login - Lee Eagle{% endblock %}

{% block extracss %}
<link rel="stylesheet" href="{{ url_for('static', filename='main/css/login.css') }}">
{% endblock %}

{% block extrajs %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="{{ url_for('static', filename='main/js/login.js') }}" defer></script>
{% endblock %}


{% block maincontent %}

<div class="window" id="login-window">
    <div class="title-bar">
        <span>Login</span>
    </div>
    <div class="login-window-body">
        <div class="login-form-contents">
            <div class="login-form-rows">
                <label for="attempts" id="attempt-counter"></label>
            </div>
            <div class="login-form-rows">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required title="Enter your name">
            </div>
            <div class="login-form-rows">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required title="Enter your password">
            </div>
            <div class="login-form-button-rows">
                <div class="navbar-button" id="loginButton">Login</div>
                <div class="navbar-button" id="ownerLoginButton" onclick="checkCredentials()">Login as Owner</div>
            </div>
            <div class="login-form-button-rows">
                <div class="navbar-button" id="signupButton">Sign up</div>
            </div>
        </div>
    </div>
</div>


<script>
let count     = 0
function checkCredentials() {
    // package data in a JSON object
    var data_d = {'email': 'owner@email.com', 'password': 'password'}
    console.log('data_d', data_d)

    // SEND DATA TO SERVER VIA jQuery.ajax({})
    jQuery.ajax({
        url: "/processlogin",
        data: data_d,
        type: "POST",
        success:function(retruned_data){
              retruned_data = JSON.parse(retruned_data);
              window.location.href = "/home";
            }
    });
}
</script>
{% endblock %}
